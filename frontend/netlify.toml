# ===== Netlify build config (Momona Klubb) =====
[build]
  base    = "/"                 # repo root -> frontend
  publish = "build"                    # relative to base
  command = "npm ci && npm run build"
  # Skip build if nothing changed under /frontend
  ignore  = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- frontend"

[build.environment]
  NODE_VERSION = "20"                  # react-router v7 needs >=20
  CI = "false"                         # don't fail build on ESLint warnings
  # REACT_APP_API_URL = "https://<your-backend>.onrender.com/api"

# SPA routing (React Router)
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

# Caching for CRA assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Basic security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
